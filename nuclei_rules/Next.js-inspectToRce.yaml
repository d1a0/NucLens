id: Next.js-inspectToRce

info:
  name: Next.js-inspectToRce
  author: iSee857
  severity: high
  description: |
    Next.js-inspectToRce.

http:
  - raw:
      - |
        GET /json HTTP/1.1
        Host: {{Hostname}}

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: word
        words:
          - "devtoolsFrontendUrl"
          - "devtoolsFrontendUrlCompat"
        part: body
        condition: and