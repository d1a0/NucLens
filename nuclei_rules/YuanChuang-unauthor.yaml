id: YuanChuang-unauthor

info:
  author: iSee857
  name: YuanChuang Background Unauthorized Access
  severity: high
  description: Detects unauthorized access to admin management interface
  reference:
    - https://github.com/iSee857
  tags: unauth,admin-panel,yuanchuang

requests:
  - method: GET
    raw:
      - |
        GET /admin/admin/admin_list.html HTTP/1.1
        Host: {{Host}}
        Accept: */*
        Connection: close

    matchers:
      - type: word
        words:
          - "管理员列表"
          - "批量删除" 
          - "添加"
        condition: and
        part: body

      - type: status
        status:
          - 200

    matchers-condition: and
    redirects: true
    max-redirects: 2