id: UniSDP-token-InfoLeak

info:
  name: UniSDP-token-InfoLeak
  author: iSee857
  severity: medium
  description: |
    UniSDP-token-InfoLeak

http:
  - raw:
      - |
        GET /emm-core/oauth/token HTTP/1.1
        Host: {{Hostname}}
        
    matchers-condition: and
    matchers:
      - type: word
        part: header
        words:
          - "text/plain"
          
      - type: status
        status:
          - 200