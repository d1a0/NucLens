id: uplus-getztlist-infoleak

info:
  name: U+ GetZTList InfoLeak
  author: iSee857
  severity: medium
  description: |
    This template detects information leakage in the U+ GetZTList endpoint. It checks for database-related keywords in the response.

http:
  - raw:
      - |
        GET /Sysconfig/GetZTList HTTP/1.1
        Host: {{Hostname}}

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'DBName'
          - 'ZTName'
          - 'pwd'
        condition: and

      - type: status
        status:
          - 200
