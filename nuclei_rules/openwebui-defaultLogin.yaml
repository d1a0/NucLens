id: openwebui-defaultLogin

info:
  name: openwebui-defaultLogin
  author: iSee857
  severity: high
  description: |
    openwebui-defaultLogin

http:
  - raw:
      - |
        POST /api/v1/auths/signin HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/json

        {"email": "admin@localhost", "password": "admin"}

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'token":'
          - 'role":'
          - 'token_type":'
        condition: and

      - type: status
        status:
          - 200
