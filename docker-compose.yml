version: '3.8'

services:
  nuclens:
    build: .
    container_name: nuclens
    ports:
      - "5001:5001"
    volumes:
      # 持久化数据库
      - nuclens_data:/app
      # 持久化规则文件
      - ./nuclei_rules:/app/nuclei_rules
      # 持久化扫描结果
      - ./scan_results:/app/scan_results
    environment:
      # JWT密钥会在容器启动时自动生成随机值（如需自定义可设置环境变量）
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5001/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  nuclens_data:
