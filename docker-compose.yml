version: '3.8'

services:
  nuclens:
    build: .
    container_name: nuclens
    ports:
      - "5001:5001"
    volumes:
      # 持久化配置文件（方便修改数据库配置）
      - ./config.py:/app/config.py
      # 持久化规则文件
      - ./nuclei_rules:/app/nuclei_rules
      # 持久化扫描结果
      - ./scan_results:/app/scan_results
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "sh", "-c", "protocol=$(python3 -c \"import config; print('https' if getattr(config, 'HTTPS_ENABLED', False) else 'http')\"); wget --no-verbose --tries=1 --spider $protocol://localhost:5001/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  mysql:
    image: mysql:8.0
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: nuclens
      MYSQL_USER: nuclensuser
      MYSQL_PASSWORD: 123456
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p123456"]
      timeout: 10s
      retries: 5

volumes:
  mysql_data:
