version: '3.8'

services:
  nuclens:
    build: .
    container_name: nuclens
    ports:
      - "5001:5001"
    volumes:
      # 持久化配置文件（方便修改数据库配置）
      - ./config.py:/app/config.py
      # 持久化规则文件
      - ./nuclei_rules:/app/nuclei_rules
      # 持久化扫描结果
      - ./scan_results:/app/scan_results
      # 持久化 MySQL 数据
      - mysql_data:/var/lib/mysql
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "sh", "-c", "protocol=${USE_HTTPS:+https} || protocol=http; wget --no-verbose --tries=1 --spider $protocol://localhost:5001/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  mysql_data:
